---
layout: default
---

{% include header_small.html %}

  {% assign posts=site.posts%}
  {% for post in site.categories['blog'] %}
    <div class="post-header"><a href="{{post.url}}"><h1 class="post-title">{{ post.title }}</h1></a></div>
    <div class="post-header">
      <p class="post-meta">
        {{ post.date | date: "%B %-d, %Y" }}, {% if post.author %}{{ post.author }}{% endif %}<br />
      </p>
    </div>
  {% endfor %}
